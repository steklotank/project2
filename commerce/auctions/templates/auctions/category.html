{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Categories</h2>
    
    <ul>
        {% for category in categories %}
        <li>
             <a href="{%url 'filter'%}/{{category}}">
                 {{ category }}
            </a>
        </li>
        {%empty%}
        <li>No Categories</li>
        {% endfor %}
    </ul>

    <h3>Add category</h3>
    <form action="{% url 'categories' %}" method="post">
    <input type="text" name="category">
    {% csrf_token %}
     <input type="submit" value="add"> 
     </form>
{% endblock %}
